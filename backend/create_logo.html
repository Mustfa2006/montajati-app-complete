<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>إنشاء شعار منتجاتي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .logo-container {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            text-align: center;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #667eea;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .download-btn {
            margin: 20px;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo">
        <div class="logo-text">منتجاتي</div>
        <div class="logo-icon">🛍️</div>
    </div>
    
    <button class="download-btn" onclick="downloadLogo()">تحميل الشعار</button>
    
    <script>
        function downloadLogo() {
            const logo = document.getElementById('logo');
            
            // إنشاء canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 400;
            
            // رسم الخلفية
            const gradient = ctx.createLinearGradient(0, 0, 400, 400);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.roundRect(0, 0, 400, 400, 50);
            ctx.fill();
            
            // رسم النص
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 6;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            ctx.fillText('منتجاتي', 200, 180);
            
            // رسم الأيقونة
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 10;
            ctx.fillStyle = '#FFD700';
            ctx.roundRect(160, 220, 80, 80, 15);
            ctx.fill();
            
            ctx.shadowColor = 'transparent';
            ctx.fillStyle = '#667eea';
            ctx.font = '40px Arial';
            ctx.fillText('🛍️', 200, 270);
            
            // تحميل الصورة
            const link = document.createElement('a');
            link.download = 'montajati-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // إضافة دعم roundRect للمتصفحات القديمة
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
