# إعدادات JVM محسنة
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:+UseG1GC -Dfile.encoding=UTF-8

# إعدادات Android
android.useAndroidX=true
android.enableJetifier=true

# إعدادات Gradle
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false

# إعدادات Kotlin - تحسين الاستقرار
kotlin.incremental=true
kotlin.daemon.enabled=false
kotlin.compiler.execution.strategy=in-process

# قمع التحذيرات المعروفة
android.suppressUnsupportedOptionWarnings=true
systemProp.file.encoding=UTF-8

# تحسين أداء البناء
org.gradle.workers.max=4
