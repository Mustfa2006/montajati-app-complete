org.gradle.jvmargs=-Xmx8G -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxMetaspaceSize=2G
android.useAndroidX=true
android.enableJetifier=true

# Kotlin daemon settings - تعطيل daemon لحل مشاكل التضارب
kotlin.daemon.jvmargs=-Xmx4G -Dfile.encoding=UTF-8
kotlin.incremental=false
kotlin.caching.enabled=false
kotlin.compiler.execution.strategy=in-process

# Gradle daemon settings - محسن للسرعة
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.workers.max=4
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn

# Android build settings - تعطيل R8 لحل مشاكل Kotlin metadata
android.enableR8.fullMode=false
android.useAndroidX=true
android.enableJetifier=true
