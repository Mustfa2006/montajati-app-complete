# إعدادات محسنة لحل مشاكل البناء
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=3G -XX:+UseG1GC -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError --enable-native-access=ALL-UNNAMED
android.useAndroidX=true
android.enableJetifier=true

# إعدادات Gradle محسنة
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# إعدادات Kotlin محسنة
kotlin.incremental=true
kotlin.daemon.enabled=true
kotlin.compiler.execution.strategy=daemon

# إعدادات Android محسنة
android.enableR8.fullMode=true
