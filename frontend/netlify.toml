# إعدادات Netlify لموقع منتجاتي

[build]
  # مجلد النشر
  publish = "build/web"
  
  # أمر البناء (إذا كنت تريد البناء التلقائي)
  command = "flutter build web --release --web-renderer html"

[build.environment]
  # متغيرات البيئة
  FLUTTER_WEB = "true"

# إعادة توجيه جميع المسارات إلى index.html (للـ SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# إعدادات الأمان
[[headers]]
  for = "/*"
  [headers.values]
    # أمان إضافي
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # تحسين الأداء
    Cache-Control = "public, max-age=31536000"

# إعدادات خاصة للملفات الثابتة
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# إعدادات خاصة لـ index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# إعدادات PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

# إعدادات Service Worker
[[headers]]
  for = "/flutter_service_worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ضغط الملفات
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
